                <p id="time"></p>
                <script>
                    function updateTime() {
                      const now = new Date();
                      let hours = now.getHours();
                      const minutes = String(now.getMinutes()).padStart(2, '0');
                      const ampm = hours >= 12 ? 'PM' : 'AM';
                      hours = hours % 12 || 12;
                      document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
                    }
                    setInterval(updateTime, 1000);
                    updateTime();
                  </script>
